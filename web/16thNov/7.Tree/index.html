<!doctype html>

<html>

	<head>

		 <meta charset="UTF-8">

		<script language="javascript" type="text/javascript" src="js/p5.js"></script>
		<script language="javascript" src="js/p5.dom.js"></script>

		  <style> 
		  	body {
		  		padding: 0; margin: 0;
		  	} 
		  </style>

		
	</head>

	<body>
		<script>
			 var angle = 0;
			 var slider;

			 function setup () {
			 	createCanvas (600,600);
			 	slider = createSlider(0, TWO_PI, PI/4, 0.01);

			 }

			 function draw () {
			 	background(51);
			 	angle = slider.value();
			 	stroke(255);
			 	translate(width/2, height);
			 	branch(100);
			 }

			 function branch(len) {
			 	strokeWeight (len/10);
			 	stroke(255*len, len, 255/len);
			 	line(0,0,0, -len);
			 	translate(0, -len);
			 	if(len > 2) {
			 		push () ;
			 		rotate(angle);
			 		branch(len*0.67);
			 		pop();

			 		push () ;
			 		rotate(-angle);
			 		branch(len*0.67);
			 		pop();
			 	}

			 }




		</script>


	</body>


</html>
